global:
  scrape_interval: 15s     # প্রতি ১৫ সেকেন্ডে ডাটা কালেক্ট
  evaluation_interval: 15s # প্রতি ১৫ সেকেন্ডে অ্যালার্ট চেক

scrape_configs:
  # ১. Node.js API মনিটরিং
  - job_name: 'node-api'
    static_configs:
      - targets: ['node:3000']  # Docker service name

  # ২. PHP (Apache) মনিটরিং
  - job_name: 'php-apache'
    static_configs:
      - targets: ['php:80']

  # ৩. MySQL মনিটরিং (mysqld_exporter দিয়ে)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']

  # ৪. Docker Container Stats
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # ৫. Node Exporter (সার্ভার হার্ডওয়্যার)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']