name: Build & Push Docker Images

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # ১. কোড চেকআউট
      - name: Checkout Code
        uses: actions/checkout@v4

      # ২. Docker Buildx সেটআপ (ক্যাশ + মাল্টি-প্ল্যাটফর্ম)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ৩. Docker Hub লগইন
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  # Token, not password!

      # ৪. কমন ট্যাগ তৈরি
      - name: Generate Tags
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "image_name=${{ secrets.DOCKER_USERNAME }}/firojatech" >> $GITHUB_OUTPUT

      # ৫. PHP ইমেজ বিল্ড & পুশ
      - name: Build & Push PHP Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}-php:latest
            ${{ steps.meta.outputs.image_name }}-php:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ৬. Node.js ইমেজ বিল্ড & পুশ
      - name: Build & Push Node Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.node
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}-node:latest
            ${{ steps.meta.outputs.image_name }}-node:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max